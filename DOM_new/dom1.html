<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript...from zero to hero</title>
    <link rel="stylesheet" href="dommy.css" >  
</head>
<body>
    <!-- Quiz Section -->
    <div id="quiz-section" class="quiz-section">
        <h1>Intro to JavaScript Quiz</h1>
        
        <div id="question-container" class="question">
            <!-- Question text will be displayed here -->
        </div>
        
        <div id="options-container" class="options">
            <!-- Answer buttons will be created here -->
        </div>
        
        <button id="next-button" class="btn-next">Next Question</button>
    </div>
    
    <!-- Score Section -->
    <div id="score-section" class="score-section hidden">
        <h2>Quiz Complete!</h2>
        <div class="results">
            <p>Your Score:</p>
            <p id="score-display" class="score-text">0/10</p>
        </div>
        <button id="restart-button" class="btn-restart">Restart Quiz</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
